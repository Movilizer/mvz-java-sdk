<html>
<head>
<script src="chart.js"></script>
</head>
<body>
<canvas id="ticketChart" width="600" height="400"></canvas>
<script>
    var ctx = document.getElementById("ticketChart").getContext("2d");
    var studentData = {
        fillColor : "rgba(200,0,0,0.1)",
        strokeColor : "rgba(200,0,0,1)",
        pointColor : "rgba(200,0,0,1)",
        pointStrokeColor : "#fff",
        data : [46,71,76,71]
    };
    var baseincomeData =  {
        fillColor : "rgba(0,200,0,0.1)",
        strokeColor : "rgba(0,200,0,1)",
        pointColor : "rgba(0,200,0,1)",
        pointStrokeColor : "#fff",
        data : [46,60,64,67]
    };
    var highincomeData = {
        fillColor : "rgba(0,0,200,0.1)",
        strokeColor : "rgba(0,0,200,1)",
        pointColor : "rgba(0,0,200,1)",
        pointStrokeColor : "#fff",
        data : [57,70,78,78]
    };
    var ticketData = {
        labels : ["2008","2009","2010","2011"],
        datasets : [studentData,baseincomeData,highincomeData]
    };
    var ticketChart = new Chart(ctx).Line(ticketData);
</script>
</body>
</html>
