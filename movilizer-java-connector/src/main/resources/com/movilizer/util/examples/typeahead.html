<html lang="en" ng-app="typeAhead">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.js"></script>
    <link  href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet"/>

    <script>
        function TypeaheadCtrl($scope) {
            $scope.selected = undefined;
            $scope.staff = ['Lyes Lekert', 'Peter Grigoriev', 'Philippe Guillamet', 'Mehdi Dahmani', 'Laurent Marsaud', 'Pierre-Henry', 'Lionel Berra'];
        }

        angular.module('typeAhead', ['ui.bootstrap']);


    </script>
</head>
<body>
<div class='container-fluid' ng-controller="TypeaheadCtrl">
    <pre>Project staff member: {{selected| json}}</pre>
    <input type="text" ng-model="selected" typeahead="state for state in staff | filter:$viewValue | limitTo:8">
</div>
</body>
